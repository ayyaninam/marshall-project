{% load static %}
<link rel="stylesheet" href="{% static 'base/login.css' %}">
<div class="container">
    <div class="screen">
        <div class="screen__content">
            <form class="register" method="POST" action="{% url 'register' %}">
                {% csrf_token %}
                <div class="login__field">
                    <i class="login__icon fas fa-user"></i>
                    <input type="text" class="login__input" name="email" placeholder="Email" />
                </div>
                <div class="login__field">
                    <i class="login__icon fas fa-lock"></i>
                    <input type="password" class="login__input" name="password" placeholder="Password" />
                </div>
                <div class="login__field">
                    <i class="login__icon fas fa-lock"></i>
                    <input type="password" class="login__input" name="again__password" placeholder="Password" />
                </div>
                <button class="button login__submit" type="submit">
                    <span class="button__text">Register</span>
                    <i class="button__icon fas fa-chevron-right"></i>
                </button>
                <a class="button register__submit" href="{% url 'login' %}">
                    <span class="button__text">Login now</span>
                    <i class="button__icon fas fa-chevron-right"></i>
                </a>


                {% if messages %}
                {% for message in messages %}
                <p class="message__l_r">
                    {{message}}
                </p>
                {% endfor %}
                {% endif %}



            </form>


        </div>
    </div>
</div>
